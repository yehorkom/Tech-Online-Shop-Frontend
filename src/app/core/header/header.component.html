<div class="bg-white">

  <!--
    Mobile menu
  -->

  <div class="relative z-40 lg:hidden" role="dialog" aria-modal="true" [class.hidden]="!isMobileMenuOpen">

    <div class="fixed inset-0 bg-black bg-opacity-25"></div>

    <div class="fixed inset-0 z-40 flex">

      <div class="relative flex w-full max-w-xs flex-col overflow-y-auto bg-main-blue pb-12 shadow-xl">
        <div class="flex px-4 pb-2 pt-5">
          <button type="button" (click)="toggleMobileMenu()" class="relative -m-2 inline-flex items-center justify-center rounded-md p-2 text-white">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Close menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Links -->
        <div class="space-y-6 border-t border-gray-200 px-4 py-6">
          <div class="flow-root">
            <button type="button" (click)="scrollToFooter()" class="-m-2 block p-2 font-medium text-white">{{'HEADER.BUTTON-ABOUT' | translate}}</button>
          </div>
          <div class="flow-root">
            <button type="button" class="-m-2 block p-2 font-medium text-white">{{'HEADER.BUTTON-SERVICES' | translate}}</button>
          </div>
          <div class="flow-root">
            <a routerLink="/products" class="-m-2 block p-2 font-medium text-white">{{'HEADER.BUTTON-PRODUCT' | translate}}</a>
          </div>
          <div class="flow-root">
            <button type="button" (click)="scrollToFooter()" class="-m-2 block p-2 font-medium text-white">{{'HEADER.BUTTON-CONTACTS' | translate}}</button>
          </div>
        </div>

<!--        <div class="space-y-6 border-t border-gray-200 px-4 py-6">-->
<!--          <div class="flow-root">-->
<!--            <a href="#" class="-m-2 block p-2 font-medium text-gray-900">Sign in</a>-->
<!--          </div>-->
<!--          <div class="flow-root">-->
<!--            <a href="#" class="-m-2 block p-2 font-medium text-gray-900">Create account</a>-->
<!--          </div>-->
<!--        </div>-->

        <div class="border-t border-gray-200 px-4 py-6">
          <a class="-m-2 flex items-center p-2">
            <img src="https://tailwindui.com/img/flags/flag-canada.svg" alt="" class="block h-auto w-5 flex-shrink-0">
            <button (click)="translate.use('ua')" class="ml-3 block text-sm font-medium">{{'BUTTON.LANG.UA' | translate }}</button>
            <button (click)="translate.use('pl')" class="ml-3 block text-sm font-medium">{{'BUTTON.LANG.PL' | translate }}</button>
          </a>
        </div>
      </div>
    </div>
  </div>

                <button (click)="translate.use('ua')" class="ml-3 block text-sm font-medium">{{'BUTTON.LANG.UA' | translate }}</button>
                <button (click)="translate.use('pl')" class="ml-3 block text-sm font-medium">{{'BUTTON.LANG.PL' | translate }}</button>

<!--                </svg>-->

        </div>
