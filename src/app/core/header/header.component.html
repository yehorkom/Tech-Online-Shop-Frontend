<div class="bg-white">

  <!-- Mobile menu -->
  <div class="relative z-40 lg:hidden" role="dialog" aria-modal="true" [class.hidden]="!isMobileMenuOpen">
    <div class="fixed inset-0 bg-black bg-opacity-25"></div>
    <div class="fixed inset-0 z-40 flex">
      <div class="relative flex w-full max-w-xs flex-col overflow-y-auto bg-main-blue pb-12 shadow-xl">
        <div class="flex px-4 pb-2 pt-5">
          <button type="button" (click)="toggleMobileMenu()" class="relative -m-2 inline-flex items-center justify-center rounded-md p-2 text-white">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Close menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Links -->
        <div class="space-y-6 px-4 py-6">
          <div class="flow-root">
            <button type="button" (click)="scrollToFooter()" class="-m-2 block p-2 font-medium text-white">{{'HEADER.BUTTON-ABOUT' | translate}}</button>
          </div>
          <div class="flow-root">
            <button type="button" (click)="scrollToServices()" class="-m-2 block p-2 font-medium text-white">{{'HEADER.BUTTON-SERVICES' | translate}}</button>
          </div>
          <div class="flow-root">
            <a routerLink="/products" class="-m-2 block p-2 font-medium text-white">{{'HEADER.BUTTON-PRODUCT' | translate}}</a>
          </div>
          <div class="flow-root">
            <button type="button" (click)="scrollToFooter()" class="-m-2 block p-2 font-medium text-white">{{'HEADER.BUTTON-CONTACTS' | translate}}</button>
          </div>
        </div>

        <!-- Language Switcher -->
        <div class="border-t text-white border-gray-200 px-4 py-6">
          <div class="-m-2 flex items-center p-2">
            <!-- UA flag -->
            <div (click)="translate.use('ua')" class="w-7 cursor-pointer h-auto bg-no-repeat bg-center bg-contain mr-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
                <rect width="450" height="150" fill="#0057b8"/>
                <rect y="150" width="450" height="150" fill="#ffd700"/>
              </svg>
            </div>
            <div class="w-px h-6 bg-gray-400 mx-3"></div>
            <!-- PL flag -->
            <div (click)="translate.use('pl')" class="w-7 cursor-pointer h-auto bg-no-repeat bg-center bg-contain ml-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
                <rect width="450" height="150" fill="#E9E8E7"/>
                <rect y="150" width="450" height="150" fill="#D4213D"/>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Header -->
  <header id="header" class="relative bg-main-blue">
    <nav aria-label="Top" class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-20 items-center justify-between">
        <!-- Mobile menu toggle -->
        <button type="button" (click)="toggleMobileMenu()" class="relative rounded-md p-2 text-white lg:hidden">
          <span class="absolute -inset-0.5"></span>
          <span class="sr-only">Open menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>
        </button>

        <!-- Logo -->
        <div class="mr-4 flex lg:mr-5">
          <a routerLink="/">
            <span class="sr-only">Your Company</span>
            <span class="text-3xl font-bold text-white">ORTHOCON</span>
          </a>
        </div>

        <!-- Flyout menus -->
        <div class="hidden lg:ml-8 lg:flex lg:self-stretch space-x-8">
          <button type="button" (click)="scrollToAbout()" class="border-transparent text-white hover:text-gray-500 relative z-10 -mb-px flex items-center border-b-2 pt-px text-sm font-medium transition-colors duration-200 ease-out" aria-expanded="false">{{'HEADER.BUTTON-ABOUT' | translate}}</button>
          <button type="button" (click)="scrollToServices()" class="border-transparent text-white relative z-10 -mb-px flex hover:text-gray-500 items-center border-b-2 pt-px text-sm font-medium transition-colors duration-200 ease-out" aria-expanded="false">{{'HEADER.BUTTON-SERVICES' | translate}}</button>
          <a routerLink="/products" class="border-transparent text-white hover:text-gray-500 relative z-10 -mb-px flex items-center border-b-2 pt-px text-sm font-medium transition-colors duration-200 ease-out">{{'HEADER.BUTTON-PRODUCT' | translate}}</a>
          <button type="button" (click)="scrollToFooter()" class="border-transparent text-white hover:text-gray-500 relative z-10 -mb-px flex items-center border-b-2 pt-px text-sm font-medium transition-colors duration-200 ease-out">{{'HEADER.BUTTON-CONTACTS' | translate}}</button>
        </div>

        <!-- Language Switcher -->
        <div class="ml-auto hidden lg:flex items-center">
          <a class="flex items-center text-white">
            <!-- UA flag -->
            <div (click)="translate.use('ua')" class="w-7 cursor-pointer h-auto bg-no-repeat bg-center bg-contain mr-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
                <rect width="450" height="150" fill="#0057b8"/>
                <rect y="150" width="450" height="150" fill="#ffd700"/>
              </svg>
            </div>
            <div class="w-px h-6 bg-gray-400 mx-3"></div>
            <!-- PL flag -->
            <div (click)="translate.use('pl')" class="w-7 cursor-pointer h-auto bg-no-repeat bg-center bg-contain ml-2">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 300">
                <rect width="450" height="150" fill="#E9E8E7"/>
                <rect y="150" width="450" height="150" fill="#D4213D"/>
              </svg>
            </div>
          </a>
        </div>

        <!-- Search (optional) -->
        <!-- <div class="flex lg:ml-6">
          <a routerLink="/" class="p-2 text-white">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 9.5V22h18V9.5l-9-7-9 7z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M4 11h16" />
            </svg>
          </a>
        </div> -->
      </div>
    </nav>

    <div class="flex items-center justify-around bg-black px-4 py-4 text-sm font-medium text-white sm:px-6 lg:px-8">
      <p>{{'HEADER.INFO-TITLE' | translate}}</p>
      <div class="flex space-x-2">
        <a href="https://t.me/orthocon_eu" class="bg-black hover:bg-gray-800 text-white  py-2 px-4 border-2 transition-colors duration-200 ease-out border-white rounded-xl">
          {{'HEADER.BUTTON-TG' | translate}}
        </a>
        <a href="https://www.tiktok.com/@orthocon0?_t=8lsdWpKE4T0&_r=1" class="bg-black hover:bg-gray-800 text-white  py-2 px-4 border-2 transition-colors duration-200 ease-out border-white rounded-xl">
          {{'HEADER.BUTTON-TIK-TOK' | translate}}
        </a>
      </div>
    </div>
  </header>
</div>
