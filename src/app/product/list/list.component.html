<div class="container mx-auto" *ngIf="products | async as productsList;">
  <h2 class="text-3xl font-bold text-center mt-4">Список товаров</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-8">
    <div *ngFor="let product of productsList">
      <div class="bg-white rounded-lg shadow-md p-4">
        <img *ngIf="product.image" [src]="product.image" alt="{{ product.model }}" class="w-full h-48 object-cover rounded-t-lg">
        <div class="mt-4">
          <h3 class="text-xl font-semibold">{{ product.model }}</h3>
          <p class="text-gray-500">{{ product.description }}</p>
          <div class="flex items-center justify-between mt-4">
            <p class="text-lg font-bold">Цена: {{ product.price }} zl.</p>
            <p class="text-sm font-medium">
              Наличие:
              <span [ngClass]="{'text-green-500': product.availability, 'text-red-500': !product.availability}">{{ product.availability ? 'В наличии' : 'Нет в наличии' }}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
