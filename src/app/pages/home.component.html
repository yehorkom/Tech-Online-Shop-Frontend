<div class="container mx-auto text-center mt-8">
  <h1 class="text-4xl font-bold mb-8">{{'HOME.TITLE' | translate }}</h1>
  <div class="flex justify-center gap-4">
    <a routerLink="/products" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
      {{'HOME.BUTTON-LIST' | translate }}
    </a>
    <a routerLink="/add-product" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      {{'HOME.BUTTON-ADD' | translate }}
    </a>
    <a routerLink="/product" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      {{'HOME.BUTTON-PROD' | translate }}
    </a>
    <p>Язык {{translate.currentLang === "ua" ? "UA" : "PL"}} </p>
    <button (click)="translate.use('ua') " class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" >
      {{'BUTTON.LANG.UA' | translate }}</button>

    <button (click)="translate.use('pl')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" >
      {{'BUTTON.LANG.PL' | translate }}</button>
  </div>
</div>
